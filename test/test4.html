<body>
    <script>

        class Parent {
            constructor(value){
                this.val = value;
            };
            getValue(){
                console.log(this.val);
            }
        }

        class Child extends Parent {
            constructor(value) {
                super(value);
                this.val = value; 
            }
        }

        let child = new Child(1);

        child.getValue();
        child instanceof Parent; 

    </script>
</body>
