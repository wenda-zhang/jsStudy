    <!-- 
        
         传统的前后端并未分离，用户发送http请求接到服务器响应，是直接返回一个新的页面，通过页面刷新或者跳转来实现页面数据的更新；
         这样的方式并不友好，而且只是少量的资源更新，却刷新了整个页面，也相对而言比较耗费资源；
         因此ajax出现了，只是更新部分需要更新的数据，不需要整个页面刷新。

         ajax的优点：
         1.默认的js即可，不需要插件的支持；
         2.用户体验极佳
         3.提升web性能
         4.减轻服务的负担

         缺点：
         1.前进后退的功能被破坏，因为不能记录当前页面的东西
         2.搜索引擎的支持度不够，爬虫还不能完全理解js引起数据变化的内容
         3.不同版本的浏览器对其支持度也不够，比如ie5支持就不够
    
    -->
</body>
</html>
