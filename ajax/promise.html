<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        async和await用法
    -->
    <script type="text/javascript">
    
        async function test() {
            let a = 2;
            let b = 5;
            let data = 0 ;
            await setTimeout(function() {
                data = 5;
            }, 10)

            console.log(a + b + data);
        }

        test();
    
    </script>

</body>
</html>
